name: Screenshot
on:
  pull_request:
    branches:
      - main
jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          cd src/assets/font
          wget -O fonts.zip https://drive.google.com/uc?export=download\&id=1sJCRhTucWoYCEY6XtXMGOUK-mBtOQEyB
          unzip -P ${{ secrets.FONT_PASSWORD }} fonts.zip
          npm run start & npx wait-on http://localhost:3000

      - name: Screenshot Website
        uses: swinton/screenshot-website@v1.x
        with:
          source: http://localhost:3000
          destination: screenshot.png
          full-page: true
          width: 1280

      - name: 'Download artifact'
        uses: actions/github-script@v5
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "screenshot"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/screenshot.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip screenshot.zip

      - name: 'Comment on PR'
        uses: edunad/actions-image@v1.0.1
        with:
            path: 'screenshot.png'
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            title: 'Screenshot'
