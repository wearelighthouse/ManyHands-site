name: Screenshot
on:
  pull_request:
    branches:
      - main
jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß
        run: |
          npm ci
          cd src/assets/font
          wget -O fonts.zip https://drive.google.com/uc?export=download\&id=1sJCRhTucWoYCEY6XtXMGOUK-mBtOQEyB
          unzip -P ${{ secrets.FONT_PASSWORD }} fonts.zip
          npm run start & npx wait-on http://localhost:3000

      - name: Screenshot Website
        uses: swinton/screenshot-website@v1.x
        with:
          source: http://localhost:3000
          destination: screenshot.png
          full-page: true
          width: 1280

      - name: 'Comment on PR üí¨'
        uses: edunad/actions-image@v1.0.1
        with:
          path: './screenshot.png'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'Screenshot'

      - name: 'LS files to try to find things'
        run: |
          ls -la
